<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/dstl.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-state="make-it-pop" data-transition="slide-in fade-out">
                Slide 1
            </section>
            <section>
                <section>Slide 2.1</section>
                <section data-background-iframe="pdf/JDN_1_23_ISR_web.pdf" data-background-interactive>
                </section>
                <section data-transition="slide-in fade-out" data-markdown>
                    <script type="text/template">
                        ## 1.19 ISR and the information environment

                        - Velocity. The rate at which data is created, mutated and erased,
                        and the resulting latency between point of collection and point of
                        receipt.

                        - Veracity. The increasing ambiguity of data and difficulty in
                        determining its accuracy and validity due to its variety, volume and
                        velocity.
                    </script>
                </section>
            </section>
            <section>Slide 3</section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            controls: true,
            controlsLayout: 'edges',
            hash: true,
            progress: true,
            autoAnimate: true,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
            transitionSpeed: 'default', // default/fast/slow

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
